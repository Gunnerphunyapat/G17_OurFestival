<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-0">
      <div class="card-body">
        <h2 class="mb-4">Feedback Form</h2>
        <form id="feedbackForm">
          <div class="mb-3">
            <label for="username" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="Feedback message" class="form-label">Feedback message (ไม่มีใส่ -)</label>
            <textarea class="form-control" id="Feedback message" rows="4" placeholder="Write your feedback here..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" required>
              <option value="">Select</option>
              <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
              <option value="4">⭐⭐⭐⭐ Good</option>
              <option value="3">⭐⭐⭐ Average</option>
              <option value="2">⭐⭐ Poor</option>
              <option value="1">⭐ Bad</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
      </div>
    </div>

    <div class="mt-5" id="feedbackList"></div>
  </div>

  <script src="../js/feedback.js"></script>
</body>
</html>
