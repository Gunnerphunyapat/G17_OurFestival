<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <title>Feedback / แบบประเมิน - Our Festival</title>
</head>
<body>
    
    <p class="m-3">Our Festival Project</p>

    <h1 class="m-3">LEAVE YOUR FEEDBACK / แบบประเมินความพึงพอใจ</h1>

    <form>
        <div class="m-3">
            
            <div class="mb-2">
                <label class="form-label">1. Overall Satisfaction (Required) / ความพึงพอใจโดยรวม (จำเป็น)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="rate5" value="5" required>
                <label class="form-check-label" for="rate5">5 - Very Satisfied / 5 - พึงพอใจมากที่สุด</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="rate4" value="4">
                <label class="form-check-label" for="rate4">4 - Satisfied / 4 - พึงพอใจมาก</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="rate3" value="3">
                <label class="form-check-label" for="rate3">3 - Neutral / 3 - ปานกลาง</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="rate2" value="2">
                <label class="form-check-label" for="rate2">2 - Dissatisfied / 2 - พึงพอใจน้อย</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="rating" id="rate1" value="1">
                <label class="form-check-label" for="rate1">1 - Very Dissatisfied / 1 - พึงพอใจน้อยที่สุด</label>
            </div>
            <div id="ratingError" style="color: red; display: none;">Please select a rating. / กรุณาเลือกคะแนน</div>

            <div class="mb-2 mt-4">
                <label class="form-label">2. Which booths did you enjoy? (Optional) / ร้านค้าใดที่ท่านประทับใจ (เลือกหรือไม่ก็ได้)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="liked_booths" value="booth1" id="booth1">
                <label class="form-check-label" for="booth1">[Booth 1 Name] / [ชื่อร้านค้าที่ 1]</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="liked_booths" value="booth2" id="booth2">
                <label class="form-check-label" for="booth2">[Booth 2 Name] / [ชื่อร้านค้าที่ 2]</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="liked_booths" value="booth3" id="booth3">
                <label class="form-check-label" for="booth3">[Booth 3 Name] / [ชื่อร้านค้าที่ 3]</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="liked_booths" value="booth4" id="booth4">
                <label class="form-check-label" for="booth4">[Booth 4 Name] / [ชื่อร้านค้าที่ 4]</label>
            </div>

            <div class="mb-3 mt-4">
                <label for="comments" class="form-label">3. Additional Comments / ข้อเสนอแนะเพิ่มเติม</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" 
                          placeholder="What can we improve? / สิ่งที่อยากให้เราปรับปรุง..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Feedback / ส่งแบบประเมิน</button>
        </div>
    </form>
    
    <script src="js/feedback-validation.js"></script>
    
</body>
</html>
